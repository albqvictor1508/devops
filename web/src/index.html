<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sign up page</title>
</head>
<body>
    <div class="container">
        <div class="aside-container">
            <aside>
                <div class="swiper">
                    <div class="swiper-slide">Slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div> 
                </div>
            </aside>
        </div>

        <main>
            <div class="form-container">
                <div class="vital-essence-logo-div">
                    <img src="assets/img/vital-essence-logo.png" />
                </div>

             <h2>Sign in</h2>
             <form>
                 <div class="form-input-div">
                     <label for="username" class="username-label">Username</label>
                     <input type="text" id="username" />
                 </div>
                 <div class="form-input-div">
                     <label for="password">Password</label>
                     <input type="text" id="password" />
                </div>

                <div class="forgot-password-submit-form">
                    <div class="forgot-password-div">
                        <div class="remember-me-div">
                            Remember me
                            <input type="checkbox" id="remember-me-check" />
                        </div>
                        <a href="./assets/pages/forgot-password/send-code.html">Forgot password?</a>
                    </div>
                    <button type="submit">Sign in</button>
                </div>


            </form>

            <div class="division-container">
                <p class="or-division">or</p>

                <button href="#">Talk in Whatsapp</button>
                <p class="new-link">Are you new? <a href="#">Create an Account</a></p>
            </div>
        </div>
        </main>
    </div>
</body>
<script src="assets/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js">
    import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.mjs'

  const swiper = new Swiper(".swiper", {~
    direction: "vertical",
    pagination: {
        el: ".swiper-pagination"
    }
  });
</script>
</html>
